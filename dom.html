<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DOM</title>
    <link rel="stylesheet" href="dom.css"/>
</head>
<body>
    <p>youtube subscribe button</p>
    <button class="subscribe-button" onclick="subscribe()">Subscribe</button>
    <p>Amazon Shipping Calculator</p>
    <p>Cost below $40 has Shipping cost of $10. </p>
    <p>Cost over or equal to $40 are has no Shippingcost. </p>
    <input class="productCost" placeholder="cost of order" onkeydown="handleCostKeydown(event)"/>
    <button class="calculate-button" onclick="calculate()" >Calculate</button>


    <p class="finalCost"></p>

    <script src="dom.js"></script>
</body>
</html>
