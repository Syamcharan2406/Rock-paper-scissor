<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
</head>
<body>
    <h1> Rock Paper Scissors Game </h1>

    <button class="move-button" onclick="playGame('rock')"><img class="move-img" src="images/rock-emoji.png" alt=""></button>

    <button class="move-button" onclick="playGame('paper')"><img class="move-img" src="images/paper-emoji.png" alt=""></button>

    <button class="move-button" onclick="playGame('scissors')"><img class="move-img" src="images/scissors-emoji.png" alt=""></button>

    <p class="result"></p>
    <p class="picks"></p>
    <p class="scores"></p>


    <button class="reset-button" onclick="reset()">Reset Score</button>

    <button class="auto-play-button" onclick="autoPlay()">Auto play</button>

    



    <script src="rock-paper-scissor.js"></script>
</body>
</html>
